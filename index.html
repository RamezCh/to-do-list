<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>To-Do List</title>
  </head>
  <body>
    <main>
      <h1>To-Do List</h1>
      <form id="task-form">
        <input
          type="text"
          name="task"
          id="task"
          placeholder="Enter your task"
          required
        />
        <button type="submit" name="add">Add Task</button>
      </form>
      <div class="button-container">
        <button type="button" class="filter-btn active-tab" onclick="setTab()">
          All
        </button>
        <button type="button" class="filter-btn" onclick="setTab('Active')">
          Active
        </button>
        <button type="button" class="filter-btn" onclick="setTab('Completed')">
          Completed
        </button>
      </div>
      <div class="task-container"></div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
