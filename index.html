<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>To-Do List</title>
  </head>
  <body>
    <main>
      <h1>To-Do List</h1>
      <form id="task-form">
        <input
          type="text"
          name="task"
          id="task"
          placeholder="Enter your task"
          required
        />
        <button type="submit" name="add">Add Task</button>
      </form>
      <div class="button-container">
        <button type="button" class="filter-btn">All</button>
        <button type="button" class="filter-btn">Active</button>
        <button type="button" class="filter-btn">Completed</button>
      </div>
      <div class="task-container">
        <div class="task">
          <p>Complete HTML and CSS</p>
          <button class="edit-btn">✏ Edit</button>
          <button class="complete-btn">✔ Complete</button>
          <button class="remove-btn">🗑 Delete</button>
        </div>
        <div class="task">
          <p>Study JavaScript</p>
          <button class="edit-btn">✏ Edit</button>
          <button class="complete-btn">✔ Complete</button>
          <button class="remove-btn">🗑 Delete</button>
        </div>
        <div class="task completed">
          <p>Finish reading a book</p>
          <button class="edit-btn">✏ Edit</button>
          <button class="complete-btn" disabled>✔ Completed</button>
          <button class="remove-btn">🗑 Delete</button>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
